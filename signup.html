<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Sign up</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();

  function submitUserInfo(){
  var username = document.forms['signupform']['userinput'].value;
  var password = document.forms['signupform']['passinput'].value;
  var password2 = document.forms['signupform']['passinput2'].value;
  var email = document.forms['signupform']['emailinput'].value;
  
  if(password === password2){
  socket.emit('signup', {'user': username, 'pass': password, 'mail': email});
  }
  else
  alert('Did you make sure to confirm your password?');
  }
  
  </script>
  
  <style>
  #signup{
    margin: auto;
}

  .text{
    color: white;
    font-family: Helvetica;
    background-color: #03c03c;
    text-decoration: none;
}

button{
    background-color: #53d179;
	border-color: #53d179;
    width: 100px;
    height: 30px;
    font-size: 20px;
    text-align: center;
	margin: auto;
	
}

body{
    background-color: #03c03c;
}
  </style>
  
</head>
<body>
<div id="signup">
<h1 class ="text">Sign up for Motiverse!</h1>
  <form id="signupform">
  <h2 class ="text">Username</h2>
  <input id="userinput" placeholder="Username">
  <h2 class ="text">E-Mail</h2>
  <input id="emailinput" placeholder="E-Mail">
  <h2 class ="text">Password</h2>
  <input id="passinput" type="password" placeholder="Password">
  <h2 class ="text">Confirm Password</h2>
  <input id="passinput2" type="password" placeholder="Confirm Password">
  <br>
  <br>
  <button id="submit" type="button" class ="text" onclick="submitUserInfo()">Sign up</button>
  
  

  </form>

</body>

</html>
