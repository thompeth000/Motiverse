<!DOCTYPE html>

<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
	<link href="/searchEngine.css" rel="stylesheet" type="text/css">
	<script src="/taskConfig.js"></script>
  </head>
  <body>
    <h1 class="text">Configure Task...</h1>
	</br>
	<h2 class="text">Task name: <%=task.title%> </h2>
	<h2 class="text">Point value: <%=task.val%> </h2>
	<form id="options">
	  <input type="checkbox" name="repeating" onClick="toggleRepeating()" value="off" class="text" id="isRepeating">Repeating task?</input>
	  </br>
	  <p class="text" id="freqText">Task frequency in days</p>
	  <input name="freq" value="7" id="taskFreq"></input>
	  </br>
	  </br>
	  <% var d = new Date();%>
	  <% var monthString = '0' + (d.getMonth() + 1);%>
	  <% if(d.getMonth() > 9){%>
	  <%monthString = monthString.slice(1, 3);%>
	  <%}%>
	  <input type="date" name="due" value="<%=(d.getYear() + 1900) + '-' + monthString + '-' + d.getDate();%>" id="dueDate"></input>
	  </br>
	  </br>
	  <button class="text button" id="back" onclick="window.open('/taskSelect', '_self'); return false;">Cancel</button>
	  <button class="text button" id="ok" onclick="confirmTask('<%=task._id%>'); return false;">Confirm</button>
	</form>
  </body>
</html>
