        <script>
            var app = angular.module('login', []);
            app.controller('loginControl', function($scope){
                $scope.username = 'Username';
                $scope.password = 'Password';
            })


        </script>

        <div id="login" ng-app="login" ng-controller="loginControl">
            <h1 class="login text">Log In</h1>
            <h2 class="login text">Email</h2>
            <h2 class="login text">Password</h2>
            <form id="usernamepassword" onsubmit="alert(user + " " + pass)">
                <input id="userinput" placeholder="Email" class=logininput ng-bind="logininput">
                <br>
                <input id="passinput" type="password" placeholder="Password" class="logininput" ng-bind="logininput">
                <button id="LogonButton" type="button" class="button text" onclick="login()">Log in</button>
                <script>
                function login(){
                  var username = document.forms['usernamepassword']['userinput'].value;
                  var password = document.forms['usernamepassword']['passinput'].value;
			
                  if(username == '' || password == ''){
                    alert('Please enter both a valid username and password.');
                  }
                  else
				  socket.emit('logon', {'user': username, 'pass': password});
				  //socket.on('userToken' function(authToken){
				  
				  //});
				  alert(username + password);
                }
                </script>
            </form>
        </div>
