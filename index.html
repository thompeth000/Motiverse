<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Welcome to Motiverse!</title>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div id="signup">
          <h1 class="text">Welcome to Motiverse!</h1>
          <p class="text">Motivate yourself, earn points, and <br>level up!<br><br>Motiverse is a completely free <br>motivational tool that <br>allows you to set your own goals <br>and follow through with them.<br><br>New here? Just click this button!</p>
          <a class= "text button" href="signup.html">Sign up</a>
        </div>

        <script>
            var app = angular.module('login', []);
            app.controller('loginControl', function($scope){
                $scope.username = 'Username';
                $scope.password = 'Password';
            })


        </script>

        <div id="login" ng-app="login" ng-controller="loginControl">
            <h1 class="login text">Log In</h1>
            <h2 class="login text">Username</h2>
            <h2 class="login text">Password</h2>
            <form id="usernamepassword" onsubmit="alert(user + " " + pass)">
                <input id="userinput" placeholder="Username" class=logininput ng-bind="logininput">
                <br>
                <input id="passinput" type="password" placeholder="Password" class="logininput" ng-bind="logininput">
                <button id="LogonButton" type="button" class="button text" onclick="login()">Log in</button>
                <script>
                function login(){
                  var username = document.forms['usernamepassword']['userinput'].value;
                  var password = document.forms['usernamepassword']['passinput'].value;
				  var socket = io.connect('http://localhost:8000');
                  if(username == '' || password == ''){
                    alert('Please enter both a valid username and password.');
                  }
                  else
                  alert(username + password);
                }
                </script>
            </form>
        </div>
    </body>
</html>
