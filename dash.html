<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dashboard</title>
	<style>
  #signup{
    margin: auto;
}


  .text{
    color: white;
    font-family: Helvetica;
    background-color: #03c03c;
    text-decoration: none;
}

#pointTest{
    background-color: #53d179;
	border-color: #53d179;
    width: 100px;
    height: 30px;
    font-size: 20px;
    text-align: center;
	margin: auto;
	
}

body{
    background-color: #03c03c;
}
  </style>
    <script src="/socket.io/socket.io.js"></script>
	<script>
	var socket = io();
	
	  function testPoints(){
	    console.log('Doing stuff...');
	    socket.emit('ptsTest', {'points': 1});
		refreshUserData();
	   }
	  
	  function refreshUserData(){
	   socket.emit('userQuery', {'username': 'testUser'});
	   socket.on('getUser', function(data){
	     document.getElementById('points').innerHTML = ('Points: ' + data.pts);
	   });
	  }
	  
	  function execTask(id){
	  socket.emit('completeTask', {'taskID': id});
	  refreshUserData();
	  }
	  
	 refreshUserData();
	   
	  
	</script>
   </head>
   <body>
   <div id="dashMain">
       <h1 class="text">Welcome, User!</h1>
       <h2 class="text">Progress</h2>
       <h3 id="points" class="text">Points: </h3>
       <h2 class="text">Tasks</h2>
	   <form id = "tasks">
	     <input type="button" id = "task1" onclick = "execTask(0)">Task 1</a>
		 <input type="button" id = "task2" onclick = "execTask(1)">Task 2</a>
		 <input type="button" id = "task3" onclick = "execTask(2)">Task 3</a>
		 <input type="button" id = "task4" onclick = "execTask(3)">Task 4</a>
	   </form>
	   <a href = "/addtask"> Add Task</a>
	   <form id="ptsTest">
         <button id="pointTest" class="text" onclick="testPoints()">Test</button>
	   </form>
     </body>
   </div>
</html>
