<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dashboard</title>
	<link href="dash.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
	<script src="dash.js"></script>
   </head>
   <body>
   <div id="dashMain">
       <h1 class="text">Welcome, User!</h1>
       <h2 class="text">Progress</h2>
       <h3 id="points" class="text">Points: <%=points%></h3>
       <h2 class="text">Tasks</h2>
	   <form id = "tasks">
	    <%for(var i = 0; i < 4; i++){%>
	     <button type="button" id = "task<%=i + 1%>" onclick = "execTask(<%=i%>)"><%=taskText[i]%></button>
		 </br>
		<%}%>
	   </form>
	   <a href="/taskSelect">Add Task...</a>
	   </br>
	   <a href="/suggtask">Suggest New Task...</a>
	   <form id="ptsTest">
         <button id="pointTest" class="text" onclick="testPoints()">Test</button>
	   </form>
     </body>
   </div>
</html>
